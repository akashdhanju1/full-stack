<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Character Counter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      margin: 0;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-top: 10px;
    }

    .counter {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="inputText" placeholder="Type something..."></textarea>
    <div class="counter" id="charCount">Characters: 0</div>
  </div>

  <script>
    const textarea = document.getElementById('inputText');
    const charCount = document.getElementById('charCount');

    textarea.addEventListener('input', () => {
      const count = textarea.value.length;
      charCount.textContent = `Characters: ${count}`;
    });
  </script>
</body>
</html>
